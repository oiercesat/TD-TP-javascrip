<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date | Td1</title>
</head>
<body>
    <script>
        var annees = prompt("Entrez l'année");
        var mois = prompt("Entrez le mois");
        nbJours = new Date(annees, mois, 0).getDate();
        alert("Le mois " + mois + " de l'année " + annees + " comporte " + nbJours + " jours");
    </script>
</body>
</html>
