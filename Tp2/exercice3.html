<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tp2 Exercice3</title>
</head>
<body>
    <script>
        /*afficher le nom du navigateur*/
        document.write("Nom du navigateur : "+navigator.appName+"<br>");
        /*afficher le titre de la page*/
        document.write("Titre de la page : "+document.title+"<br>");
        /*afficher la date de la dernière modification de la page*/
        document.write("Date de la dernière modification de la page : "+document.lastModified+"<br>");
    </script>
</body>
